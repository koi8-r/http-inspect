version: 1
disable_existing_loggers: true
formatters:
  ty:
    class: log.PlainFormatter
    datefmt: |-
      %Y-%m-%dT%H:%M:%S%z
    format: >-
      event_time=%(asctime)s
      level=%(levelname)s
      module=%(name)s
      line=%(lineno)d
      log_id=%(log_id)s
      component=%(component)s
      hostname=%(hostname)s
      message=%(message)r
handlers:
  console:
    class: log.PlainStreamHandler
    level: INFO
    stream: ext://sys.stdout
    formatter: ty
loggers:
  "":
    handlers:
    - console
    level: INFO
    propogate: yes
  uvicorn:
    level: WARN
      
